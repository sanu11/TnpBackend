    <div class="col-sm-8 text-left" style="background-color:#FFFFFF"> 
      <form class="form-horizontal" role="form" action="/cregister/" method="POST">
          
                <h2><b>Company Registration</b></h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Company</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" name="name" placeholder="Company Name" class="form-control" required autofocus>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="col-sm-3 control-label">Salary</label>
                    <div class="col-sm-9">
                        <input type="number" step="0.01" min=0 id="salary" name="salary" placeholder="Salary" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text" class="col-sm-3 control-label">Criteria</label>
                    <div class="col-sm-9">
                        <input type="number" step="0.01" min=0 id="criteria" name="criteria" placeholder="Criteria" class="form-control" required>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="date" class="col-sm-3 control-label">PPT/Apti</label>
                    <div class="col-sm-5">
                       <input class="form-control" id="date" name="ppt_date" placeholder="MM/DD/YYYY" type="date" required/>
                    </div>
          <div class="col-sm-4">
          <input type="time" class="form-control" name="ppt_time" placeholder="HH:MM" required>
          </div>
                </div>
        
                <div class="form-group">
                    <label for="text" class="col-sm-3 control-label">Backlog</label>
                    <div class="col-sm-9">
                        <select id="country" name="back" class="form-control">
                            <option value="No Criteria">No Criteria</option>
                            <option value="Active not Allowed">Active not Allowed</option>
                            <option value="Passive not Allowed">Passive not Allowed</option>
                            
                        </select>
                    </div>
                </div> <!-- /.form-group -->

        <div class="form-group">
        <label class="control-label col-sm-3" for="other_details">Other Details</label>
            <div class="col-sm-9">
        <textarea class="form-control"  id="other_details" name="other_details" maxlength="550"></textarea>
        </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="update"></label>
          <div class="col-md-7" align="center">
            <button id="update" name="register" class="btn btn-info">Register</button>
          </div>
        </div>
            </form> <!-- /form -->
    </div>
    
  </div>

<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
  $(document).ready(function(){
    var date_input=$('input[name="date"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    date_input.datepicker({
      format: 'mm/dd/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    })
  })
</script>
