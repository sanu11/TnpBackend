<form class="form-horizontal" autocomplete="off" method="POST"  action="/update/" enctype="multipart/form-data">

<fieldset>

<!-- Form Name -->


<!-- Button Drop Down -->
<div class="form-group">
<br>
<h2 align="center" class="text-center" style="margin-left:11%;"> <b>Company Update</b></h2>
  <br>
  <label class="col-sm-4 control-label" for="buttondropdown">Company</label>
  <div class="col-sm-6">
    <div class="input-group">
      
      <div class="input-group-btn">
        <select class="form-control" name="name" id="company">
    <option selected disabled hidden>Select Company</option>
           {% for company in companies %}
            <option > {{company.name}} </option>
            {% endfor %}
                           
      </select>
     
                    
      </div>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="registrationLink">Registration Link</label>  
  <div class="col-sm-6">
  <input id="registrationLink" name="regLink" type="url" placeholder="Registration Link" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="registrationStartDate">Registration Start</label>  
  <div class="col-sm-3">
  <input class="form-control" id="date" name="regStartDate" min="2016-06-01" placeholder="MM/DD/YYYY" type="date" required/>
  </div>
  <div class="col-sm-3">
  <input id="registrationStartTime" name="regStartTime" type="time" placeholder="HH:MM" class="form-control input-md" required="">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="registrationEndDate">Registration End </label>  
  <div class="col-sm-3">
  <input class="form-control" id="date" name=regEndDate min="2016-06-01" placeholder="MM/DD/YYYY" type="date" required/>
    
  </div>
  <div class="col-sm-3">
  <input id="registrationEndTime" name="regEndTime" type="time" placeholder="HH:MM" class="form-control input-md" required="">
    </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-sm-4 control-label" for="otherDetails">Other Details</label>
  <div class="col-sm-6">                     
    <textarea class="form-control" id="otherDetails" name="otherDetails" maxlength="550"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-sm-4 control-label" for="update"></label>
  <div class="col-sm-6" align="center">
    <input type="submit" value="Update" id="update" name="update" class="btn btn-info">
  </div>
</div>

</fieldset>
</form>

  </div>

<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
  $(document).ready(function(){
    var date_input=$('input[name="date"]'); //our date input has the name "date"
    var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
    date_input.datepicker({
      format: 'mm/dd/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    })
  })
</script>
